<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Chess Arena</title>
    <style>
        :root {
            --dark-square: #b58863;
            --light-square: #f0d9b5;
            --highlight: rgba(255, 255, 0, 0.4);
            --move-hint: rgba(0, 255, 0, 0.3);
            --capture-hint: rgba(255, 0, 0, 0.4);
            --primary: #5d4037;
            --secondary: #8d6e63;
            --accent: #d7ccc8;
            --text-light: #e6d5b8;
            --text-dark: #3e2723;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-light);
        }

        .game-container {
            background: rgba(29, 26, 26, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .game-title {
            font-size: 2.8rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .game-subtitle {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .chess-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .chess-area {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
        }

        #chessboard {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .square {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .square.light {
            background-color: var(--light-square);
        }

        .square.dark {
            background-color: var(--dark-square);
        }

        .square.highlight {
            background-color: var(--highlight);
        }

        .piece {
            width: 85%;
            height: 85%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            transition: transform 0.2s ease;
            position: relative;
        }

        .piece.selected {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px gold);
        }

        .piece.dragging {
            transform: scale(1.2);
            z-index: 10;
        }

        .move-hint {
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: var(--move-hint);
            border-radius: 50%;
            z-index: 1;
        }

        .capture-hint {
            position: absolute;
            width: 80%;
            height: 80%;
            border: 4px solid var(--capture-hint);
            border-radius: 50%;
            z-index: 1;
        }

        .game-info {
            background: rgba(93, 64, 55, 0.7);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .info-panel {
            margin-bottom: 20px;
        }

        .info-title {
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 5px;
        }

        #turn-indicator {
            font-weight: 500;
            font-size: 1.1rem;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #status-message {
            min-height: 40px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            color: #ffcc80;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to bottom, #8d6e63, #6d4c41);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: linear-gradient(to bottom, #a1887f, #8d6e63);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .coordinates {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            pointer-events: none;
        }

        .file-coordinate {
            bottom: 2px;
            right: 4px;
            color: rgba(0, 0, 0, 0.5);
        }

        .rank-coordinate {
            top: 2px;
            left: 4px;
            color: rgba(0, 0, 0, 0.5);
        }

        .dark .file-coordinate,
        .dark .rank-coordinate {
            color: rgba(255, 255, 255, 0.7);
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .move-entry {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .move-number {
            color: var(--accent);
            margin-right: 10px;
        }

        /* Animation for piece movement */
        @keyframes slide {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .piece-move {
            animation: slide 0.3s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
