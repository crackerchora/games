<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Chess Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-square: #b58863;
            --light-square: #f0d9b5;
            --highlight: rgba(255, 255, 0, 0.4);
            --move-hint: rgba(0, 255, 0, 0.3);
            --capture-hint: rgba(255, 0, 0, 0.4);
            --primary: #5d4037;
            --secondary: #8d6e63;
            --accent: #d7ccc8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .game-container {
            background: rgba(29, 26, 26, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .game-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.8rem;
            color: #e6d5b8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .game-subtitle {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .chess-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .chess-area {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
        }

        #chessboard {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .square {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .square.light {
            background-color: var(--light-square);
        }

        .square.dark {
            background-color: var(--dark-square);
        }

        .square.highlight {
            background-color: var(--highlight);
        }

        .piece {
            width: 85%;
            height: 85%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            transition: transform 0.2s ease;
            position: relative;
        }

        .piece.selected {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px gold);
        }

        .piece.dragging {
            transform: scale(1.2);
            z-index: 10;
        }

        .move-hint {
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: var(--move-hint);
            border-radius: 50%;
            z-index: 1;
        }

        .capture-hint {
            position: absolute;
            width: 80%;
            height: 80%;
            border: 4px solid var(--capture-hint);
            border-radius: 50%;
            z-index: 1;
        }

        .game-info {
            background: rgba(93, 64, 55, 0.7);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .info-panel {
            margin-bottom: 20px;
        }

        .info-title {
            font-family: 'MedievalSharp', cursive;
            color: #e6d5b8;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        #turn-indicator {
            font-weight: 500;
            font-size: 1.1rem;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #status-message {
            min-height: 40px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            color: #ffcc80;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to bottom, #8d6e63, #6d4c41);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: linear-gradient(to bottom, #a1887f, #8d6e63);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .coordinates {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            pointer-events: none;
        }

        .file-coordinate {
            bottom: 2px;
            right: 4px;
            color: rgba(0, 0, 0, 0.5);
        }

        .rank-coordinate {
            top: 2px;
            left: 4px;
            color: rgba(0, 0, 0, 0.5);
        }

        .dark .file-coordinate,
        .dark .rank-coordinate {
            color: rgba(255, 255, 255, 0.7);
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .move-entry {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .move-number {
            color: var(--accent);
            margin-right: 10px;
        }

        /* Animation for piece movement */
        @keyframes slide {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .piece-move {
            animation: slide 0.3s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Royal Chess Arena</h1>
            <p class="game-subtitle">A game of strategy and royalty</p>
        </div>
        
        <div class="chess-area">
            <div id="chessboard"></div>
            
            <div class="game-info">
                <div class="info-panel">
                    <div class="info-title">Game Status</div>
                    <div id="turn-indicator">White's Turn</div>
                    <div id="status-message"></div>
                </div>
                
                <div class="info-panel">
                    <div class="info-title">Move History</div>
                    <div class="move-history" id="move-history"></div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="new-game-btn">New Game</button>
                    <button class="control-btn" id="flip-board-btn">Flip Board</button>
                    <button class="control-btn" id="undo-move-btn">Undo Move</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const chessboard = document.getElementById('chessboard');
            const turnIndicator = document.getElementById('turn-indicator');
            const statusMessage = document.getElementById('status-message');
            const moveHistory = document.getElementById('move-history');
            const newGameBtn = document.getElementById('new-game-btn');
            const flipBoardBtn = document.getElementById('flip-board-btn');
            const undoMoveBtn = document.getElementById('undo-move-btn');
            
            // Game state
            let board = [];
            let selectedPiece = null;
            let possibleMoves = [];
            let currentPlayer = 'white';
            let gameOver = false;
            let moveHistoryList = [];
            let boardFlipped = false;
            let dragStartSquare = null;
            let draggedPiece = null;
            
            // Initialize the game
            function initGame() {
                // Set up initial board position
                board = [
                    ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                    ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                    ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
                ];
                
                currentPlayer = 'white';
                gameOver = false;
                selectedPiece = null;
                possibleMoves = [];
                moveHistoryList = [];
                updateGameStatus();
                renderBoard();
                updateMoveHistory();
            }
            
            // Update game status display
            function updateGameStatus() {
                turnIndicator.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s Turn`;
                turnIndicator.style.color = currentPlayer === 'white' ? '#fff' : '#ffcc80';
                
                if (gameOver) return;
                
                if (isCheckmate()) {
                    const winner = currentPlayer === 'white' ? 'Black' : 'White';
                    statusMessage.textContent = `Checkmate! ${winner} wins!`;
                    gameOver = true;
                } else if (isStalemate()) {
                    statusMessage.textContent = 'Stalemate! Game is a draw.';
                    gameOver = true;
                } else if (isInCheck()) {
                    statusMessage.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} is in check!`;
                } else {
                    statusMessage.textContent = '';
                }
            }
            
            // Render the chess board
            function renderBoard() {
                chessboard.innerHTML = '';
                
                // Determine the order of rows based on board orientation
                const rowOrder = boardFlipped ? [7, 6, 5, 4, 3, 2, 1, 0] : [0, 1, 2, 3, 4, 5, 6, 7];
                const colOrder = boardFlipped ? [7, 6, 5, 4, 3, 2, 1, 0] : [0, 1, 2, 3, 4, 5, 6, 7];
                
                for (const row of rowOrder) {
                    for (const col of colOrder) {
                        const square = document.createElement('div');
                        const squareColor = (row + col) % 2 === 0 ? 'light' : 'dark';
                        square.className = `square ${squareColor}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        // Add coordinates
                        if ((!boardFlipped && row === 7) || (boardFlipped && row === 0)) {
                            const fileCoord = document.createElement('div');
                            fileCoord.className = 'coordinates file-coordinate';
                            fileCoord.textContent = String.fromCharCode(97 + col);
                            square.appendChild(fileCoord);
                        }
                        
                        if ((!boardFlipped && col === 0) || (boardFlipped && col === 7)) {
                            const rankCoord = document.createElement('div');
                            rankCoord.className = 'coordinates rank-coordinate';
                            rankCoord.textContent = 8 - row;
                            square.appendChild(rankCoord);
                        }
                        
                        // Add piece if present
                        const piece = board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = 'piece';
                            pieceElement.dataset.piece = piece;
                            pieceElement.dataset.row = row;
                            pieceElement.dataset.col = col;
                            
                            // Set piece image
                            const pieceType = piece.toLowerCase();
                            const pieceColor = piece === piece.toUpperCase() ? 'white' : 'black';
                            pieceElement.style.backgroundImage = `url('https://images.chesscomfiles.com/chess-themes/pieces/neo/150/${pieceColor}/${pieceType}.png')`;
                            
                            // Add drag events for pieces
                            pieceElement.draggable = true;
                            pieceElement.addEventListener('dragstart', handleDragStart);
                            pieceElement.addEventListener('dragend', handleDragEnd);
                            
                            // Highlight selected piece
                            if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                                pieceElement.classList.add('selected');
                            }
                            
                            square.appendChild(pieceElement);
                        }
                        
                        // Add possible move indicators
                        const isPossibleMove = possibleMoves.some(move => move.row === row && move.col === col);
                        if (isPossibleMove) {
                            const moveType = board[row][col] ? 'capture-hint' : 'move-hint';
                            const moveIndicator = document.createElement('div');
                            moveIndicator.className = moveType;
                            square.appendChild(moveIndicator);
                        }
                        
                        // Add square events
                        square.addEventListener('click', () => handleSquareClick(row, col));
                        square.addEventListener('dragover', handleDragOver);
                        square.addEventListener('drop', handleDrop);
                        
                        chessboard.appendChild(square);
                    }
                }
            }
            
            // Handle square clicks
            function handleSquareClick(row, col) {
                if (gameOver) return;
                
                const piece = board[row][col];
                
                // If clicking on a piece of the current player's color
                if (piece && isCurrentPlayerPiece(piece)) {
                    selectedPiece = { row, col };
                    possibleMoves = getPossibleMoves(row, col);
                    renderBoard();
                    return;
                }
                
                // If a square is clicked with a selected piece
                if (selectedPiece) {
                    const isMoveValid = possibleMoves.some(move => move.row === row && move.col === col);
                    
                    if (isMoveValid) {
                        makeMove(selectedPiece.row, selectedPiece.col, row, col);
                    } else {
                        // Deselect if invalid square is clicked
                        selectedPiece = null;
                        possibleMoves = [];
                        renderBoard();
                    }
                }
            }
            
            // Handle drag start
            function handleDragStart(e) {
                draggedPiece = e.target;
                dragStartSquare = {
                    row: parseInt(draggedPiece.dataset.row),
                    col: parseInt(draggedPiece.dataset.col)
                };
                selectedPiece = dragStartSquare;
                possibleMoves = getPossibleMoves(dragStartSquare.row, dragStartSquare.col);
                setTimeout(() => {
                    draggedPiece.style.display = 'none';
                }, 0);
                e.target.classList.add('dragging');
            }
            
            // Handle drag end
            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
                e.target.style.display = 'block';
            }
            
            // Handle drag over
            function handleDragOver(e) {
                e.preventDefault();
            }
            
            // Handle drop
            function handleDrop(e) {
                e.preventDefault();
                if (!draggedPiece || !dragStartSquare) return;
                
                const row = parseInt(e.currentTarget.dataset.row);
                const col = parseInt(e.currentTarget.dataset.col);
                
                const isMoveValid = possibleMoves.some(move => move.row === row && move.col === col);
                if (isMoveValid) {
                    makeMove(dragStartSquare.row, dragStartSquare.col, row, col);
                }
                
                draggedPiece = null;
                dragStartSquare = null;
            }
            
            // Make a move on the board
            function makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = board[fromRow][fromCol];
                const moveNotation = getMoveNotation(piece, fromRow, fromCol, toRow, toCol);
                
                // Save the move for undo functionality
                moveHistoryList.push({
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    piece: piece,
                    captured: board[toRow][toCol],
                    notation: moveNotation
                });
                
                // Handle pawn promotion
